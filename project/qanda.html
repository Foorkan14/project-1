    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>



    <script>
      let showed_question="";
      let i=0;
      let click_time=0;

      $("#snq").click((e)=>{ 


        e.preventDefault();
        click_time++;

        if(click_time==3){
          let buttonDiv = document.querySelector('.downButtonsBox') 
          buttonDiv.innerHTML = `<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Submit
</button>`

          console.log("3times");

        };

          ////////////////////////////////////////////////timer

      if (click_time==1){

        // Credit: Mateusz Rybczonec

        const FULL_DASH_ARRAY = 283;
        const WARNING_THRESHOLD = 10;
        const ALERT_THRESHOLD = 5;

        const COLOR_CODES = {
          info: {
            color: "green"
          },
          warning: {
            color: "orange",
            threshold: WARNING_THRESHOLD
          },
          alert: {
            color: "red",
            threshold: ALERT_THRESHOLD
          }
        };

        const TIME_LIMIT = 300;
        let timePassed = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;
        let remainingPathColor = COLOR_CODES.info.color;

        document.getElementById("timer").innerHTML = `
        <div class="base-timer">
          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
              <path
                id="base-timer-path-remaining"
                stroke-dasharray="283"
                class="base-timer__path-remaining ${remainingPathColor}"
                d="
                  M 50, 50
                  m -45, 0
                  a 45,45 0 1,0 90,0
                  a 45,45 0 1,0 -90,0
                "
              ></path>
            </g>
          </svg>
          <span id="base-timer-label" class="base-timer__label">${formatTime(
            timeLeft
          )}</span>
        </div>
        `;

        startTimer();

        function onTimesUp() {
          clearInterval(timerInterval);
        }

        function startTimer() {
          timerInterval = setInterval(() => {
            timePassed = timePassed += 1;
            timeLeft = TIME_LIMIT - timePassed;
            document.getElementById("base-timer-label").innerHTML = formatTime(
              timeLeft
            );
            setCircleDasharray();
            setRemainingPathColor(timeLeft);

            if (timeLeft === 0) {
              onTimesUp();
              console.log("time is up");

            }
          }, 1000);
        }

        function formatTime(time) {
          const minutes = Math.floor(time / 60);
          let seconds = time % 60;

          if (seconds < 10) {
            seconds = `0${seconds}`;
          }

          return `${minutes}:${seconds}`;
        }

        function setRemainingPathColor(timeLeft) {
          const { alert, warning, info } = COLOR_CODES;
          if (timeLeft <= alert.threshold) {
            document
              .getElementById("base-timer-path-remaining")
              .classList.remove(warning.color);
            document
              .getElementById("base-timer-path-remaining")
              .classList.add(alert.color);
          } else if (timeLeft <= warning.threshold) {
            document
              .getElementById("base-timer-path-remaining")
              .classList.remove(info.color);
            document
              .getElementById("base-timer-path-remaining")
              .classList.add(warning.color);
          }
        }

        function calculateTimeFraction() {
          const rawTimeFraction = timeLeft / TIME_LIMIT;
          return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
        }

        function setCircleDasharray() {
          const circleDasharray = `${(
            calculateTimeFraction() * FULL_DASH_ARRAY
          ).toFixed(0)} 283`;
          document
            .getElementById("base-timer-path-remaining")
            .setAttribute("stroke-dasharray", circleDasharray);
        }


        }
        ////////////////////end timer


        while(showed_question.includes(i)){
          i=Math.floor(Math.random() * 16);
        };

        // console.log(i);

        if(!showed_question.includes(i)){
          
          showed_question=`${showed_question} ${i}`;
          console.log(showed_question);

          fetch("./js/questions.json")
          .then(response => response.json())
          .then(json => {
          console.log(json);
          console.log(json[i].title);
          $("#lanTitle").html(`The language we are testing is: <span id="lan"></span>`)
          $("#answer_title").html("The Correct Answer:");
          $("#answer_field").attr("class","provided_answer rounded");

          $("h4").html(json[i].title);
          $("#q").html(json[i].contents);
          $(".provided_answer").html(`<code>${json[i].description}</code>`);
          $("#lan").html(json[i].language);


          new Audio(`https://api.voicerss.org?key=a5d0056b381d41309c35c96bbcbc8c45&src=${json[i].contents}&f=16khz_8bit_stereo`).play();

          })
        }

      });
  
  </script>
