<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up for Level++</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
  <body>


    <nav class="navbar navbar-dark bg-green sticky-top shadow ">
        <div><a class="navbar-brand" href="#">Level++</a></div>

    </nav>




    
    <div class="container signUpContainer shadow p-3 rounded mx-auto">
            
        <form>
            <div class="form-group">
                <legend><h2> Let's get started</h2></legend>
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class= "form-group">
                <label for ="password2">Confirm Password</label>
                <input type="password" class="form-control"  id="password2" placeholder="Enter The Password">
            </div>

            <button type="submit" class="btn bg-green btn-lg formButton shadow">Submit</button>
          </form>

    </div>









    <footer class="footer mt-auto py-3 bg-green fixed-bottom">
        <div class="container">
          <span class="text-muted"></span>
        </div>
      </footer>









      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
