<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create-style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.9.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.9.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.9.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.9.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.9.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <div class="container">
        <form id = "form" class= "form">
            <h2> Lets get started</h2>
            <div class= "form-control">
                <label for ="email">Email</label>
                <input type="text" id="email" placeholder="Enter  Your email">
                <small>Error Message</small>
            </div>
            <div class= "form-control">
                <label for ="password">Password</label>
                <input type="password" id="password" placeholder="Select a Password">
                <small>Error Message</small>
            </div>
            <div class= "form-control">
                <label for ="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter The Password">
                <small>Error Message</small>
            </div>
            <button id='submit' type="submit"><span>Submit</span></button>
        </form>
    </div>

    <script src="js/createAccount.js"></script>
</body>
</html>
