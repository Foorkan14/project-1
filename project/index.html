<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
 <!-- The core Firebase JS SDK is always required and must be listed first  -->

 <!--TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries   -->
<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-analytics.js"></script>

<script>
        function changePage(){
          window.location.href = "login-page.html"
        }
      document.addEventListener('DOMContentLoaded', function() {
          let app = firebase.app();
          firebase.auth().onAuthStateChanged(function(user)
          {
            if (user) {
            function changePage(){
            window.location.href = "#"
            }
            let loginButton = document.querySelector('#login')
            loginButton.textContent = 'Forms'
            let signOutButton = document.createElement('button')
            signOutButton.id = 'signOut'
            signOutButton.textContent = 'Log Out'
            signOutButton.className = 'btn btn-secondary'
            signOutButton.onclick = ()=>{firebase.auth().signOut()}
            let buttonDiv = document.querySelector('#buttons')
            buttonDiv.append(signOutButton)
            } else {
            function changePage(){
            window.location.href = "login-page.html"
            }
            let loginButton = document.querySelector('#login')
            loginButton.textContent = 'Login'
            let signOutButton = document.querySelector('#signOut') 
            signOutButton.parentNode.removeChild(signOutButton)
            }
          })
        })
</script>
