<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <form id = "form" class= "form">
            <h2> LOG IN</h2>
            <div class= "form-control">
                <label for ="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
                <small>Error Message</small>
            </div>
            <div class= "form-control">
                <label for ="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">
                <small>Error Message</small>
            </div>
            <button type="submit"><span>Submit</span></button>
            <button type="submit"><span>Create Account</span></button>
        </form>
        <div>
            <h4 class="google">Log In With Google</h4>
            <div class="google">
                <img width='50px'class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1004px-Google_%22G%22_Logo.svg.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
